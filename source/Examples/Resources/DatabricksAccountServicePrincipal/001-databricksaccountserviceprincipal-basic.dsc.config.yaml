$schema: https://aka.ms/dsc/schemas/v3/bundled/config/document.json
resources:
- name: Create account-level service principal with minimal configuration
  type: Microsoft.DSC/PowerShell
  properties:
    resources:
    - name: Basic account service principal
      type: DatabricksDsc/DatabricksAccountServicePrincipal
      properties:
        WorkspaceUrl: '<workspaceUrl>'
        AccessToken: '<YourAccountAccessTokenHere>'
        AccountId: '12345678-1234-1234-1234-123456789012'
        ApplicationId: 'aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee'
        DisplayName: 'My Account Service Principal'
